<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Orb Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
        }

        .score, .timer {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 0 30px currentColor;
        }

        .orb:hover {
            transform: scale(1.1);
        }

        .orb.purple {
            background: linear-gradient(135deg, #8a2be2, #9370db);
            color: #e6e6fa;
            box-shadow: 0 0 40px #8a2be2;
        }

        .orb.blue {
            background: linear-gradient(135deg, #4169e1, #00bfff);
            color: #e6f7ff;
            box-shadow: 0 0 40px #4169e1;
        }

        .orb.green {
            background: linear-gradient(135deg, #32cd32, #00ff7f);
            color: #f0fff0;
            box-shadow: 0 0 40px #32cd32;
        }

        .orb.red {
            background: linear-gradient(135deg, #ff4500, #ff6347);
            color: #fff5f5;
            box-shadow: 0 0 40px #ff4500;
        }

        .orb.gold {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            color: #fffacd;
            box-shadow: 0 0 50px #ffd700;
        }

        .game-over, .start-screen, .time-up {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        .start-screen {
            background: rgba(26, 26, 46, 0.95);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .final-score {
            font-size: 4rem;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin: 30px 0;
            max-width: 500px;
            line-height: 1.6;
            color: #cccccc;
        }

        .orb-collect-animation {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            z-index: 200;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .timer.warning {
            animation: pulse 0.5s infinite;
            color: #ff6b6b;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            .btn { padding: 12px 30px; font-size: 1rem; }
            .score, .timer { font-size: 1rem; padding: 10px 20px; }
            .final-score { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="game-ui">
            <div class="score" id="score">Pontuação: 0</div>
            <div class="timer" id="timer">Tempo: 30s</div>
        </div>
        
        <div class="particles" id="particles"></div>
        
        <div class="start-screen" id="startScreen">
            <h1>✨ Magic Orb Collector ✨</h1>
            <div class="instructions">
                <p>Toque nas orbes mágicas antes que elas desapareçam!</p>
                <p>Orbes maiores valem mais pontos. Cores especiais dão bônus!</p>
                <p>Tens 30 segundos para conseguir a maior pontuação possível.</p>
            </div>
            <button class="btn" id="startBtn">Começar Jogo</button>
        </div>
        
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <button class="btn" id="restartBtn">Jogar Novamente</button>
        </div>
        
        <div class="time-up" id="timeUp" style="display: none;">
            <h2>Tempo Esgotado!</h2>
            <div class="final-score" id="timeUpScore">0</div>
            <button class="btn" id="continueBtn">Ver Pontuação</button>
        </div>
    </div>

    <script>
        class MagicOrbGame {
            constructor() {
                this.score = 0;
                this.timeLeft = 30;
                this.gameActive = false;
                this.timerInterval = null;
                this.orbInterval = null;
                
                this.gameContainer = document.getElementById('gameContainer');
                this.startScreen = document.getElementById('startScreen');
                this.gameOverScreen = document.getElementById('gameOver');
                this.timeUpScreen = document.getElementById('timeUp');
                this.scoreDisplay = document.getElementById('score');
                this.timerDisplay = document.getElementById('timer');
                this.finalScoreDisplay = document.getElementById('finalScore');
                this.timeUpScoreDisplay = document.getElementById('timeUpScore');
                this.particlesContainer = document.getElementById('particles');
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
                document.getElementById('continueBtn').addEventListener('click', () => this.showGameOver());
                
                // Suporte para touch e mouse
                this.gameContainer.addEventListener('touchstart', (e) => this.handleInteraction(e), { passive: false });
                this.gameContainer.addEventListener('mousedown', (e) => this.handleInteraction(e));
            }
            
            startGame() {
                this.score = 0;
                this.timeLeft = 30;
                this.gameActive = true;
                
                this.startScreen.style.display = 'none';
                this.gameOverScreen.style.display = 'none';
                this.timeUpScreen.style.display = 'none';
                
                this.updateScore();
                this.updateTimer();
                
                // Limpar orbes existentes
                document.querySelectorAll('.orb').forEach(orb => orb.remove());
                
                // Iniciar temporizador
                this.timerInterval = setInterval(() => this.updateGameTimer(), 1000);
                
                // Gerar orbes periodicamente
                this.orbInterval = setInterval(() => this.generateOrb(), 800);
                
                // Gerar algumas orbes iniciais
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => this.generateOrb(), i * 300);
                }
            }
            
            updateGameTimer() {
                this.timeLeft--;
                this.updateTimer();
                
                if (this.timeLeft <= 5) {
                    this.timerDisplay.classList.add('warning');
                }
                
                if (this.timeLeft <= 0) {
                    this.endGame('time');
                }
            }
            
            updateScore() {
                this.scoreDisplay.textContent = `Pontuação: ${this.score}`;
            }
            
            updateTimer() {
                this.timerDisplay.textContent = `Tempo: ${this.timeLeft}s`;
            }
            
            generateOrb() {
                if (!this.gameActive) return;
                
                const orb = document.createElement('div');
                orb.className = 'orb';
                
                // Tamanhos e pontos aleatórios
                const sizes = [40, 50, 60, 70, 80];
                const points = [5, 10, 15, 20, 30];
                const sizeIndex = Math.floor(Math.random() * sizes.length);
                const size = sizes[sizeIndex];
                
                // Cores aleatórias
                const colors = ['purple', 'blue', 'green', 'red'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Chance de ouro (5%)
                const isGold = Math.random() < 0.05;
                
                orb.classList.add(isGold ? 'gold' : color);
                orb.style.width = `${size}px`;
                orb.style.height = `${size}px`;
                
                // Posição aleatória (evitando bordas)
                const maxX = this.gameContainer.offsetWidth - size - 20;
                const maxY = this.gameContainer.offsetHeight - size - 20;
                const x = Math.floor(Math.random() * maxX) + 10;
                const y = Math.floor(Math.random() * maxY) + 10;
                
                orb.style.left = `${x}px`;
                orb.style.top = `${y}px`;
                
                // Dados da orb
                orb.dataset.points = isGold ? 50 : points[sizeIndex];
                orb.dataset.lifetime = isGold ? 3000 : 2000 + Math.random() * 2000;
                
                this.gameContainer.appendChild(orb);
                
                // Remover após tempo aleatório
                setTimeout(() => {
                    if (orb.parentNode) {
                        orb.style.opacity = '0';
                        orb.style.transform = 'scale(0)';
                        setTimeout(() => orb.remove(), 300);
                    }
                }, parseInt(orb.dataset.lifetime));
            }
            
            handleInteraction(e) {
                if (!this.gameActive) return;
                
                e.preventDefault();
                
                const rect = this.gameContainer.getBoundingClientRect();
                let x, y;
                
                if (e.type === 'touchstart') {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                }
                
                // Verificar se tocou em alguma orb
                const orbs = document.querySelectorAll('.orb');
                orbs.forEach(orb => {
                    const orbRect = orb.getBoundingClientRect();
                    const orbX = orbRect.left - rect.left;
                    const orbY = orbRect.top - rect.top;
                    const orbSize = orb.offsetWidth;
                    
                    // Verificar colisão
                    if (x >= orbX && x <= orbX + orbSize &&
                        y >= orbY && y <= orbY + orbSize) {
                        this.collectOrb(orb);
                    }
                });
            }
            
            collectOrb(orb) {
                const points = parseInt(orb.dataset.points);
                this.score += points;
                this.updateScore();
                
                // Animação de coleta
                this.createCollectAnimation(orb, points);
                this.createParticles(orb);
                
                // Remover orb
                orb.style.opacity = '0';
                orb.style.transform = 'scale(0)';
                setTimeout(() => orb.remove(), 300);
            }
            
            createCollectAnimation(orb, points) {
                const animation = document.createElement('div');
                animation.className = 'orb-collect-animation';
                animation.textContent = `+${points}`;
                
                const rect = orb.getBoundingClientRect();
                const containerRect = this.gameContainer.getBoundingClientRect();
                
                animation.style.left = `${rect.left - containerRect.left + orb.offsetWidth / 2}px`;
                animation.style.top = `${rect.top - containerRect.top}px`;
                
                this.gameContainer.appendChild(animation);
                
                setTimeout(() => animation.remove(), 1000);
            }
            
            createParticles(orb) {
                const rect = orb.getBoundingClientRect();
                const containerRect = this.gameContainer.getBoundingClientRect();
                const x = rect.left - containerRect.left + orb.offsetWidth / 2;
                const y = rect.top - containerRect.top + orb.offsetHeight / 2;
                
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 10 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100 + 50;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    // Cor baseada na orb
                    const orbColor = window.getComputedStyle(orb).background;
                    particle.style.background = orbColor;
                    
                    this.particlesContainer.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 2000);
                }
            }
            
            endGame(reason) {
                this.gameActive = false;
                clearInterval(this.timerInterval);
                clearInterval(this.orbInterval);
                
                // Limpar orbes restantes
                document.querySelectorAll('.orb').forEach(orb => {
                    orb.style.opacity = '0';
                    orb.style.transform = 'scale(0)';
                    setTimeout(() => orb.remove(), 300);
                });
                
                if (reason === 'time') {
                    this.timeUpScoreDisplay.textContent = this.score;
                    this.timeUpScreen.style.display = 'flex';
                } else {
                    this.showGameOver();
                }
            }
            
            showGameOver() {
                this.finalScoreDisplay.textContent = this.score;
                this.timeUpScreen.style.display = 'none';
                this.gameOverScreen.style.display = 'flex';
            }
            
            restartGame() {
                this.startGame();
            }
        }
        
        // Inicializar o jogo quando a página carregar
        window.addEventListener('load', () => {
            new MagicOrbGame();
        });
    </script>
</body>
</html>
